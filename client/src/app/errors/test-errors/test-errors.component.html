<ng-container>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Tess not found</button>
    <button (click)="getUnauthorizeError()" class="btn btn-outline-primary mr-3">Tess Unauthorized</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3">Bad request</button>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Server error</button>
    <div class="row mt-5" *ngIf="validationMessages.length>0">
        <ul class="text-danger">
            <li *ngFor="let error of validationMessages">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
